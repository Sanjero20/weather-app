<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <i class="fa fa-cloud" aria-hidden="true"></i>
      <h1>Weather App</h1>
    </header>

    <main id="main-container" class="center-column">
      <form class="search-bar center">
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Search City"
          autocomplete="off"
        />
        <button id="search-icon">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>

      <section class="weather-info hide">
        <div class="loader hide"></div>
        <div class="weather-data hide center-column">
          <!-- Insert weather data using javascirpt -->
        </div>
      </section>
    </main>

    <footer>Copyright &copy; Sanjero 2022</footer>

    <!-- Copy this template and append to .weather-data -->
    <template id="weather-template">
      <h1 class="location"></h1>
      <div class="temperature">
        <i class="fa fa-thermometer-empty" aria-hidden="true"> </i>
        <p class="temp"></p>
      </div>
      <div class="weather center-column">
        <h2 class="type"></h2>
        <img class="icon" alt="" />
        <p class="description"></p>
      </div>
    </template>
  </body>
</html>
